<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ViewWindow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;background:transparent!important}
    #wrap{position:fixed;inset:0;overflow:hidden;background:transparent!important}
    #c{display:block;width:100vw;height:100vh;background:transparent!important}
    #donut-buttons{position:fixed;inset:0;pointer-events:none;display:block}
    #donut-buttons .donut-button{position:absolute;transform:translate(-50%,-50%);pointer-events:auto;min-width:56px;min-height:56px;border-radius:28px;border:1px solid rgba(255,255,255,0.3);background:rgba(12,18,27,0.65);color:#f5f6ff;font-family:"Segoe UI",system-ui,-apple-system,sans-serif;font-size:14px;font-weight:600;letter-spacing:0.03em;text-transform:uppercase;box-shadow:0 8px 22px rgba(0,0,0,0.35);transition:background 0.2s ease,border-color 0.2s ease,transform 0.2s ease}
    #donut-buttons .donut-button:hover{background:rgba(0,200,255,0.65);border-color:rgba(0,200,255,0.85);transform:translate(-50%,-50%) scale(1.05)}
  </style>
</head>
<body>
  <div id="wrap"><canvas id="c"></canvas></div>
  <script src="./script.js"></script>
</body>
</html>
